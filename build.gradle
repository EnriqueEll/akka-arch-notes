// Apply the java-library plugin to add support for Java Library
apply plugin: 'scala'
apply plugin: 'eclipse'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	compile 'org.scala-lang:scala-library:2.12.2'
	
	compile group: 'com.typesafe.akka', name: 'akka-http-spray-json_2.12', version: '10.0.6'
	compile group: 'org.scala-lang.modules', name: 'scala-xml_2.12', version: '1.0.6'
	compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version: '10.0.6'
	compile group: 'com.typesafe.akka', name: 'akka-http-core_2.12', version: '10.0.6'
    
    // Use Unit test framework
	testCompile group: 'org.scalactic', name: 'scalactic_2.12', version: '3.0.3'
    testCompile "org.scalatest:scalatest_2.12:3.0.3:test" 
       
}

